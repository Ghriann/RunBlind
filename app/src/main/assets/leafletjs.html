<!DOCTYPE html>
<html>
    <head>
        <title>GIS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <style>
            html, body, #map {
                height: 100%;
                width: 100%
            }
            body {
                padding: 0;
                margin: 0;
            }
      </style>
    </head>
<body>
    <div id="map"></div>
</body>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([48.712676, 2.220417], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.polygon([
        [48.713281, 2.220433],
        [48.713207, 2.220031],
        [48.713020, 2.219846],
        [48.712592, 2.219803],
        [48.712095, 2.219798],
        [48.711939, 2.220029],
        [48.711877, 2.220406],
        [48.711945, 2.220768],
        [48.712154, 2.220943],
        [48.712579, 2.220975],
        [48.713036, 2.220959],
        [48.713225, 2.220680]
    ]).addTo(map);

</script>
